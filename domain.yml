        You can find information about our most prominent student groups here: https://p.lodz.pl/en/students/students-research-groups
        Unfortunately the full list is in [polish language only](https://p.lodz.pl/studenci/kola-naukowe-i-organizacje-studenckie), sorry about that.
  utter_grading:
    - text: |
        Our grading scale is from 2.0 (lowest) to 5.0 (highest) and includes "zal" (meaning completed).
        The semester final grade is simply a weighted average of all course grades during that semester. 
        The specifics can be found int Study Regulations: https://p.lodz.pl/en/students/documents/study-regulations
  utter_library:
    - text: |
        TUL has a library where you can rent books, \
        participate in training classes or find a quiet place to study
        You can find information about it here: https://bg.p.lodz.pl/en
  utter_ask_scholarship_types:
    - text: |
        We offer several types of scholarships:
        - Social scholarship
        - Rector's scholarship for the best students
        - Scholarship for people with disabilities
        - Minister’s scholarship
        - One-time financial support
        More info: https://p.lodz.pl/en/students/support-students/scholarships

  utter_ask_scholarship_application:
    - text: |
        Application forms and deadlines are available at:
        https://p.lodz.pl/en/students/support-students/scholarships
        Submit forms at A33 building, 4th floor.

  utter_ask_scholarship_multiple:
