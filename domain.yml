  utter_iamabot:
    - text: |
        I am a bot, meant to answer any questions regarding admission of Łódź University Of Technology. \
        Don't be afraid, ask away!
  utter_study_freeze:
    - text: |
        It is not possible to completely freeze the cycle of study. \
        However it is possible to go on a long-term leave which may be granted by the Vice-Rector \
        at the documented written request of a student regardless of study cycle.
        More details: https://p.lodz.pl/en/students/documents/study-regulations
  utter_clubs:
