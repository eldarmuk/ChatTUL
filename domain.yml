  utter_study_freeze:
    - text: |
        It is not possible to completely freeze the cycle of study. \
        However it is possible to go on a long-term leave which may be granted by the Vice-Rector \
        at the documented written request of a student regardless of study cycle.
        More details: https://p.lodz.pl/en/students/documents/study-regulations

  utter_unknown_admission_process:
    - text: "Sorry I don't know about which admission process you are referring to. Could you clarify?"

  utter_location:
    - text: |
        Tools to help you find the University:
        - Google Maps: [TUL on Google Maps](https://www.google.com/maps/place/Lodz+University+of+Technology/)
        - Campus map: [Kampus 2.0](https://nav.p.lodz.pl/)
        - NaviPŁ app: [naviPŁ](https://mapa.p.lodz.pl/)

  utter_clubs:
    - text: "Info about student clubs: https://p.lodz.pl/en/students/students-research-groups"

  utter_grading:
    - text: "Grading rules are in the Study Regulations: https://p.lodz.pl/en/students/documents/study-regulations"

  utter_library:
    - text: |
        Library info:
        - [Library Website](https://bg.p.lodz.pl/en)
        - [Library Location](https://mapa.p.lodz.pl/?geo=18)

  utter_ask_scholarship_types:
    - text: |
        We offer several types of scholarships:
        - Social scholarship
        - Rector's scholarship for the best students
        - Scholarship for people with disabilities
        - Minister’s scholarship
        - One-time financial support
        More info: https://p.lodz.pl/en/students/support-students/scholarships

  utter_ask_scholarship_application:
    - text: |
        Application forms and deadlines are available at:
        https://p.lodz.pl/en/students/support-students/scholarships
        Submit forms at A33 building, 4th floor.

  utter_ask_scholarship_multiple:
    - text: |
        Yes, you can apply for multiple scholarships if you meet all criteria.
        Details: https://p.lodz.pl/en/students/support-students/scholarships

  utter_ask_rectors_scholarship:
    - text: |
        Rector's scholarship:
        - Min. GPA: 4.0
        - National/international achievements
        - Top 10% in your field
        More info: https://p.lodz.pl/en/students/support-students/scholarships

  utter_ask_academic_year:
    - text: |
        Academic year:
        - Starts: October
        - Ends: September next year
        More details: https://woiz.p.lodz.pl/en/students/academic-calendar

  utter_ask_academic_calendar:
    - text: "Academic calendar: https://woiz.p.lodz.pl/en/students/academic-calendar"

  utter_ask_exam_sessions:
    - text: |
        Exam sessions:
        - Winter: Jan–Feb
        - Summer: June–early July and September
        Details: https://woiz.p.lodz.pl/en/students/academic-calendar

  utter_ask_breaks_holidays:
    - text: |
        Breaks include:
        - Winter (Christmas–New Year)
        - Semester (Feb)
        - Easter
        - Summer (July–Sept)
        Calendar: https://woiz.p.lodz.pl/en/students/academic-calendar

  utter_ask_summer_break:
    - text: |
        Summer break is from July to September.
        Full calendar: https://woiz.p.lodz.pl/en/students/academic-calendar

  utter_ask_social_media:
    - text: |
        Follow us:
        - Facebook: https://www.facebook.com/PolitechnikaLodzka
        - Instagram: https://www.instagram.com/politechnika_lodzka
        - LinkedIn: https://www.linkedin.com/school/politechnika-lodzka/

  utter_ask_sports_activities:
    - text: |
        Sports activities: climbing, swimming, basketball, volleyball, self-defense, etc.
        Full offer: https://www.centrumsportu.p.lodz.pl/dla-studenta/oferta-zajecspecjalizacji

  utter_ask_pe_mandatory:
    - text: |
        Yes, PE is required for most first-cycle students.
        You must pass 3 semesters of PE.

  utter_ask_sports_updates:
    - text: |
        Sports center updates:
        https://www.facebook.com/CentrumSportuPŁ

