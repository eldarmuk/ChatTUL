stories:
  - story: test field info
    steps:
      - user: |
          Tell me about Computer Science at TUL.
        intent: ask_field_info
        entities:
          - field_of_study: "Computer Science"
      - action: utter_field_info

  - story: test duration
    steps:
      - user: |
          How long is the Computer Science programme?
        intent: ask_duration
        entities:
          - field_of_study: "Computer Science"
      - action: utter_duration

  - story: test degree title
    steps:
      - user: |
          What title do I get after Computer Science?
        intent: ask_degree_title
        entities:
          - field_of_study: "Computer Science"
      - action: utter_degree_title

  - story: test transfer
    steps:
      - user: |
          How to transfer to Lodz University of Technology?
        intent: ask_transfer
      - action: utter_transfer

  - story: test eligibility EU
    steps:
      - user: |
          What documents do EU students need?
        intent: ask_eligibility
        entities:
          - origin_country: "Poland"
      - action: utter_eligibility

  - story: test eligibility non-EU
    steps:
      - user: |
          How does a Nigerian student apply?
        intent: ask_eligibility
        entities:
